{% extends "base.html" %}
{% block content %}
<div class="page-head">
  <h1>MITRE ATT&CK Heatmap</h1>
  <p class="muted">Interactive drill-down by tactic, technique & severity</p>
</div>

<div class="filters">
  <input id="search" placeholder="ðŸ”Ž Technique ID (ex: T1110)">
  <select id="severity">
    <option value="">All severities</option>
    <option value="HIGH">High</option>
    <option value="MEDIUM">Medium</option>
    <option value="LOW">Low</option>
  </select>
</div>

<div id="heatmap" class="heatmap"></div>

<div class="card hidden" id="drilldown">
  <div class="card-title">Technique Drill-Down</div>
  <table class="table">
    <thead>
      <tr>
        <th>Time</th><th>Type</th><th>Severity</th><th>Source</th><th>Command</th>
      </tr>
    </thead>
    <tbody id="drillBody"></tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='js/mitre_advanced.js') }}"></script>
{% endblock %}
